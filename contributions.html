<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HowToCode Contributions</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    ul li {
      list-style: none;
      float: left;
    }
    
    li div.contributions {
      width: 50px;
      height: 50px;
      float: left;
      margin-left: 15px;
      background-color: #EBEFF0;
      font-weight: bold;
      text-align: center;
      vertical-align: middle;
      line-height: 50px;  
    }
    
    div.identity {
      float: right;
      background-color: #ECF0EB;
      height: 50px;
      padding-right: 5px;
      margin-bottom: 10px;
    }
    
    div.identity-left{
      float: left;
    }
    
    div.identity-right{
      float: right;
      margin-left: 5px;
    }
    
    span {
      display: block;
    }
    
    span.name {
      font-size: 1.3em;
    }  
  </style> 
  <body>
    <div id="container">
      <ul></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(e) {
              $.ajax({
                  url: "https://api.github.com/repos/howtocode-com-bd/python.howtocode.com.bd/contributors", 
                  type: "GET",           
                  cache: false,
                  success: function(response) {   
                      for(var i = 0; i < response.length; i++) {
                          var obj = response[i];
                          if (obj.login != "howtocode-com-bd" && (obj.login != "gitter-badger")) {
                              $("#container ul").append("<li id='"+obj.login+"'><div class='contributions'>"+obj.contributions+"</div></li>");
                                                                  
                              $.ajax({
                                  url: "https://api.github.com/users/"+obj.login, 
                                  type: "GET",           
                                  cache: false,
                                  success: function(response) {  
                                    $("#"+response.login).append("<div class='identity'> <div class='identity-left'><img src='"+response.avatar_url+"' alt='"+response.name+"' height='50' width='50' /></div> <div class='identity-right'><span class='name'>"+response.name+"</span> <span class='web'>"+response.email+"</span> </div> </div>");
                                  },
                                  error: function(message) {
                                    console.log(message);
                                  }
                              });    
                          }
                      }
                  },
                  error: function(message) {
                  	console.log(message);
                  }
              });    
      });      
    </script>
  </body>
</html>
